<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jeevika Jolly Page Not Found - Error 404</title>
  <meta name="description" content="Oops! The page you are looking for could not be found.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/branding-images/jeevika-jolly-favicon.svg" type="image/svg+xml">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
    }

    .error-title {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .error-image {
      margin-bottom: 40px;
    }

    .error-link {
      color: #007bff;
      text-decoration: none;
    }

    .error-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <img class="error-image" src="404.png" alt="404 Error">
    <h1 class="error-title">Oops! Page Not Found</h1>
    <p class="error-message">We couldn't find the page you're looking for.</p>
    <a class="error-link" href="/">Return to Homepage</a>
  </div>
</body>

</html>
